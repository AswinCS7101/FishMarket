{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fish Mart Registeration </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css1/user_css/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'css1/user_css/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css1/user_css/dist/css/adminlte.min.css' %}">
  <style type="text/css">
    .error{
      font-size: smaller;
      color:red;
      
    }
  </style>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <h1><b> Registeration</b></h1>
    </div>
    <div class="card-body">

      <form action="{% url 'add_registeration' %}" method="post" id="Register_form">
        {% csrf_token %}
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="User name" name="username">
        </div>
        <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Phone No" name="phoneno">
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder=" password" name="password">
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button  type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      

    

      <a href="{% url 'user_login' %}" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="{% static 'css1/user_css/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'css1/user_css/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'css1/user_css/dist/js/adminlte.min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
<script type="text/javascript">
  $('#Register_form').validate({
    rules:{
      username :{
        required : true,
        minlength : 6
      },
      email :{
        required :true,
        email : true
      },
      phoneno :{
        required : true,
        minlength:10,
        maxlength:10
      },
      password :{
        required :true,
        minlength : 5
      },
    msg:{
      required:true
    }  

    }
  })

</script>
</body>
</html>

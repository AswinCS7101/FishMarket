{% extends 'admin_index.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Fish Recipes</strong>
            </div>
            <div class="table-stats order-table ov-h">
                <table class="table table-bordered ">
                    <thead class="thead-dark">
                        <tr>
                            <th class="serial">#</th>
                            <th>Recipe Name</th>
                            <th>Ingredients</th>
                            <th>Instructions</th>
                            <th>Image</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr >
                            <td class="serial">{{i.id}}.</td>
                            <td>{{i.recipe_name}}</td>
                            <td style="white-space:pre-wrap; word-wrap:break-word">{{i.recipe_ingredients}}</td>
                            <td style="white-space:pre-wrap; word-wrap:break-word"> {{i.recipe_instructions}} </td>
                            <td><img src="{{i.recipe_image.url}}" width="80px" height="60px" ></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>        
</div>
{% endblock %}

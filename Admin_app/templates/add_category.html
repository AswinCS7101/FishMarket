{% extends 'admin_index.html' %}
{% block content %}
<div class="row">
    <!-- left column -->
    <div class="col-md-6">
      <!-- general form elements -->
      <div class="card bg-secondary">
        <div class="card-header">
          <h3 class="card-title">ADD Category</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form action="{% url 'adding_category' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label >Category Name</label>
              <input type="text" class="form-control"  name="category_name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Category description</label>
              <input type="text" class="form-control" name="category_description">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Category Image</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="exampleInputFile" name="category_image">
                  <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
{% endblock %}

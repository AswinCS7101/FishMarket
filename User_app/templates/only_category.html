{% extends 'user_index.html' %}
{% block content %}
<div class="products-box">
  <div class="container">

      <div class="product-section mt-150 mb-150">
          <div class="container">
              <div class="row">
                  <div class="col-lg-8 offset-lg-2 text-center">
                      <div class="section-title">	
                          <h3><span class="orange-text">Fish</span> Categories</h3>
                          
                      </div>
                  </div>
              </div>
      
              <div class="row">
                  {% for i in data2 %}
                  <div class="col-lg-4 col-md-6 text-center">
                      <div class="single-product-item">
                          <div class="product-image">
                              <img src="{{i.category_image.url}}" alt="" height="200px">
                          </div>
                          <h3>{{i.category_name}}</h3>
                          <form action="{% url 'filter_category' filter=i.category_name %}" method="POST">
                              {% csrf_token %}
                              <input type="hidden" value="{{request.session.uid}}" name="user_only_id">
                              <input type="submit" class="cart-btn" value="View Products">
                          </form>
                          <!-- <a href="{% url 'single_product' ID=i.id %}" class="cart-btn"><i class="fas fa-eye"></i> View </a> -->
                      </div>
                  </div>
                  {% endfor %}           
              </div>
          </div>
      </div>
  </div>  
</div>
{% endblock %}

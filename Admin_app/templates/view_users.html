{% extends 'admin_index.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Registered Users</strong>
            </div>
            <div class="table-stats order-table ov-h">
                <table class="table" id="example">
                    <thead class="thead-dark">
                        <tr>
                            <th class="serial">#</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone.No</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr >
                            <td class="serial">{{i.id}}.</td>
                            <td>{{i.username}}</td>
                            <td>{{i.email}}</td>
                            <td> {{i.phone_no}} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>        
</div>
{% endblock %}

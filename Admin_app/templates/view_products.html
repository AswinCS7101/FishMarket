{% extends 'admin_index.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Fish products</strong>
            </div>
            <div class="table-stats order-table ov-h">
                <table class="table" id="example">
                    <thead class="thead-dark">
                        <tr>
                            <th class="serial">#</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Image</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr >
                            <td class="serial">{{i.id}}.</td>
                            <td>{{i.product_name}}</td>
                            <td>{{i.product_category}}</td>
                            <td> {{i.product_quantity}} </td>
                            <td> {{i.product_price}} </td>
                            <td >
                                <div class="round-img">
                                    <img  src="{{i.product_image.url}}" >
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>        
</div>
{% endblock %}
